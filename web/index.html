<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="TripTrack - Your travel tracking companion">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="triptrack">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>TripTrack</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      overflow: hidden;
    }
    
    /* Performance optimization */
    #loading, flt-glass-pane {
      will-change: transform, opacity;
      transform: translateZ(0);
      backface-visibility: hidden;
    }
    
    /* Loading indicator */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.3s ease-out;
    }
    
    #loading.loaded {
      opacity: 0;
      pointer-events: none;
    }
    
    #loading.hidden {
      display: none;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      will-change: transform;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    #loading h1 {
      margin-top: 20px;
      font-size: 32px;
      font-weight: 600;
    }
    
    #loading p {
      margin-top: 10px;
      opacity: 0.9;
      font-size: 14px;
    }
    
    /* Optimize Flutter rendering */
    flt-glass-pane {
      contain: layout style paint;
    }
  </style>
</head>
<body>
  <!-- Loading indicator -->
  <div id="loading">
    <div class="spinner"></div>
    <h1>TripTrack</h1>
    <p>Loading your travel companion...</p>
  </div>

  <script>
    // Hide loading screen
    function hideLoading() {
      const loadingElement = document.getElementById('loading');
      if (loadingElement && !loadingElement.classList.contains('loaded')) {
        loadingElement.classList.add('loaded');
        // Completely remove after transition
        setTimeout(() => {
          loadingElement.classList.add('hidden');
        }, 300);
      }
    }
    
    // Configure Flutter for optimal performance
    window.flutterConfiguration = {
      renderer: "html",  // HTML renderer for better INP
    };
    
    // Multiple event listeners to ensure loading screen is hidden
    window.addEventListener('flutter-first-frame', hideLoading);
    
    // Fallback: Hide after a reasonable time
    setTimeout(hideLoading, 2000);
    
    // Also check for DOM mutations (Flutter app mounting)
    const observer = new MutationObserver((mutations) => {
      for (const mutation of mutations) {
        if (mutation.addedNodes.length > 0) {
          // Check if Flutter has mounted
          const flutterView = document.querySelector('flt-glass-pane') || 
                             document.querySelector('[flt-view-id]');
          if (flutterView) {
            hideLoading();
            observer.disconnect();
            break;
          }
        }
      }
    });
    
    observer.observe(document.body, { 
      childList: true, 
      subtree: true 
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
